name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # or change to your target branch

env:
  IMAGE_NAME: temmytope/student-tracker
  CONTAINER_NAME: student-tracker
  EC2_HOST: ec2-54-85-129-43.compute-1.amazonaws.com
  ACTIONS_STEP_DEBUG: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t $IMAGE_NAME .

    - name: Push Docker image
      run: docker push $IMAGE_NAME

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "SSH success!"
          whoami
          docker version
          docker pull temmytope/student-tracker
          docker stop student-tracker || true
          docker rm student-tracker || true
          export VAULT_ADDR=http://44.204.193.107:8200
          export VAULT_ROLE_ID=f7af58b1-5c22-7c2d-c659-0425d9ce94b2
          export VAULT_SECRET_ID=d5f736da-785b-8f5c-9258-48d5d7c43c06
          docker run -d --name student-tracker -p 8000:8000 -e VAULT_ADDR -e VAULT_ROLE_ID  -e VAULT_SECRET_ID temmytope/student-tracker
